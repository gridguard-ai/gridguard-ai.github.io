<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background -->
  <rect width="500" height="400" fill="#FAFAF9"/>
  
  <!-- Main battery unit body - Brown -->
  <rect x="100" y="80" width="300" height="200" rx="16" fill="#78350F"/>
  <rect x="100" y="80" width="300" height="200" rx="16" stroke="#92400E" stroke-width="4"/>
  
  <!-- Top vent lines -->
  <rect x="140" y="90" width="60" height="4" rx="2" fill="#451A03"/>
  <rect x="220" y="90" width="60" height="4" rx="2" fill="#451A03"/>
  <rect x="300" y="90" width="60" height="4" rx="2" fill="#451A03"/>
  
  <!-- Display screen -->
  <rect x="140" y="120" width="220" height="80" rx="8" fill="#451A03"/>
  
  <!-- Battery level bars on display - Orange gradient -->
  <rect x="160" y="145" width="30" height="30" rx="4" fill="#D97706"/>
  <rect x="200" y="145" width="30" height="30" rx="4" fill="#D97706"/>
  <rect x="240" y="145" width="30" height="30" rx="4" fill="#F59E0B"/>
  <rect x="280" y="145" width="30" height="30" rx="4" fill="#F59E0B" opacity="0.3"/>
  <rect x="320" y="145" width="30" height="30" rx="4" fill="#F59E0B" opacity="0.3"/>
  
  <!-- Percentage text placeholder -->
  <text x="250" y="140" text-anchor="middle" fill="#D97706" font-family="Inter, sans-serif" font-size="14" font-weight="600">75%</text>
  
  <!-- Control buttons - Orange accents -->
  <circle cx="170" cy="240" r="15" fill="#451A03" stroke="#D97706" stroke-width="2"/>
  <circle cx="250" cy="240" r="20" fill="#D97706"/>
  <circle cx="330" cy="240" r="15" fill="#451A03" stroke="#D97706" stroke-width="2"/>
  
  <!-- Power icon on center button -->
  <path d="M250 230 L250 238" stroke="#78350F" stroke-width="3" stroke-linecap="round"/>
  <path d="M242 235 A12 12 0 1 0 258 235" stroke="#78350F" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Output ports on bottom -->
  <rect x="150" y="270" width="40" height="20" rx="4" fill="#451A03"/>
  <rect x="230" y="270" width="40" height="20" rx="4" fill="#451A03"/>
  <rect x="310" y="270" width="40" height="20" rx="4" fill="#451A03"/>
  
  <!-- USB port indicators -->
  <rect x="158" y="276" width="24" height="8" rx="2" fill="#78350F"/>
  <rect x="238" y="276" width="24" height="8" rx="2" fill="#78350F"/>
  <rect x="318" y="276" width="24" height="8" rx="2" fill="#78350F"/>
  
  <!-- Stand/base -->
  <rect x="130" y="290" width="240" height="12" rx="4" fill="#451A03"/>
  
  <!-- Eco badge - Green -->
  <circle cx="420" cy="120" r="35" fill="#059669"/>
  <path d="M405 120 L415 130 L435 110" stroke="#FAFAF9" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Eco text -->
  <text x="420" y="145" text-anchor="middle" fill="#FAFAF9" font-family="Inter, sans-serif" font-size="10" font-weight="600">ECO</text>
  
  <!-- Product label text -->
  <text x="250" y="350" text-anchor="middle" fill="#78350F" font-family="Inter, sans-serif" font-size="24" font-weight="700">GridGuard</text>
  <text x="250" y="375" text-anchor="middle" fill="#92400E" font-family="Inter, sans-serif" font-size="14">Home Battery System</text>
</svg>
